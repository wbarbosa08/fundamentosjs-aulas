<html>
    <head>

        <script src="./matematica.js"></script>
        <script src="./main.js"></script>
        
        
    </head>
    <body>
        <form >

            <br />

            <br />

            <input type="reset" value="Limpar" id="btnLimpar">
            <br />
            <br>
            <output id="resultado">Aqui vai o resultado!!!</output>
    

         </form>
    </body>
